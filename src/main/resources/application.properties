###### H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:customer_info_db
## ;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

###### Accessing the H2 Console
spring.h2.console.enabled=true
###### spring.h2.console.path=/h2-console

###### Turn off automatic schema creation 
spring.jpa.hibernate.ddl-auto=update

###### Suffix for database initialization sql script (data-h2.sql)
spring.datasource.platform=h2

###### Redis Properties
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
###### Setting TTL to 20 seconds
###### spring.cache.redis.time-to-live=20000

